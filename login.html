<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Document</title>
  <style>
      .logos {
        display: flex;
        align-items: center;
        justify-content: center;
        animation: slide 25s linear infinite;
      }
      .logos img {
        width: 110px;
        margin: 0 10px;
      }
      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      /*Responsive*/

      /*Screen size less that 700 pixels*/
      @media screen and (max-width: 700px) {
        .logos img {
          width: 70px;
          margin: 0 20px;
        }
      }

      /*Screen size less that 480 pixels*/
      @media screen and (max-width: 480px) {
        .logos img {
          width: 55px;
          margin: 0 15px;
        }
      }

      /*Screen size more that 1800 pixels*/
      @media screen and (min-width: 1800px) {
        .logos img {
          width: 170px;
          margin: 0 35px;
        }
      }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    /* Custom dark blue color */
    .hover\:bg-dark-blue:hover {
      /* background-color: #003366; Adjust this to your preferred dark blue color */
    }
    /* Ensure text color changes to white */
    .hover\:text-white:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <section class="animate__animated animate__fadeIn ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
        <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" style="animation: rotate 2s linear infinite;">
        Team CodeOps
      </a>

      <div class="w-full bg-white big-cont rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Login User
          </h1>
          <form class="space-y-4 md:space-y-6" action="http://team-code-ops-alb-621106241.ap-south-1.elb.amazonaws.com/login.php" method="POST">
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email/Username</label>
              <input type="email" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password_hash" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full text-black bg-primary-600 hover:bg-dark-blue hover:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-dark-blue dark:hover:text-white dark:focus:ring-primary-800">
                Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
